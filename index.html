<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link rel="shortcut icon" href="ba" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-6 font-light">Welcome to
            <span class="font-medium text-amber-400">"Baap Er Bank"</span>
        </h2>
    </header>
    <main>
        <section class="bg-slate-100 w-3/4 mx-auto mt-6 p-8 rounded">
            <h3 class="text-3xl font-light">Please Login</h3>
            <div>
                <input class="block w-3/4 my-3 py-1 px-3" type="email" name="" id="email-field"
                    placeholder="Your Email">
                <input class="block w-3/4 py-1 px-3 mb-3" type="password" name="" id="password-field"
                    placeholder="Your Password">
                <button class="bg-amber-400 hover:bg-amber-500 px-6 py-2 rounded text-white font-medium"
                    id="submit-button">Submit</button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
